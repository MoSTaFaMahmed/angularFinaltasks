<form [formGroup]="form">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="text" class="form-control" id="exampleInputEmail1" formControlName="email" name="email" aria-describedby="emailHelp" />
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" #pass class="form-control" id="exampleInputPassword1" formControlName="password" name="password" />
  </div>

  <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!form.valid">LogIn</button>
</form>
